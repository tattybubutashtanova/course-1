<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    body {
      display: flex;
      margin: 0;
    }
    .sidebar {
      position: sticky;
      top: 0;
      width: 200px;
      height: 100vh;
      background-color: #f4f4f4;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }
    .content {
      flex-grow: 1;
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>Sidebar</h2>
  <p>This sidebar is for scrolling.</p>
</div>

<div class="content">
  <h1>Main Content</h1>
  <p>Hi</p>
  <p>Hello</p>
  <p>More content here...</p>
  <p style="height: 1500px;">Scroll further...</p>
</div>

</body>
</html>
