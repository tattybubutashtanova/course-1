<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;

    }
    .button:hover {
      background-color: #45a049;

    }
  </style>
</head>
<body>

<button class="button">Hover </button>

</body>
