<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-size: 16px;
            line-height: 1.5;
        }
        @media (max-width: 768px) {
            body {
                font-size: 14px;
                line-height: 1.4;
            }
        }
        @media (max-width: 480px) {
            body {
                font-size: 12px;
                line-height: 1.3;
            }
        }
    </style>
</head>
<body>

<h1>Responsive Typography</h1>
<p>This is an example of how to adjust font size and line height based on screen size using media queries.</p>

</body>
</html>
