<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    body {
      background-color: lightcyan;

    }

    .form-container {
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;

    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid lightgray;
      border-radius: 5px;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: blue;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: blue;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: red;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Contact Me</h2>
  <form>
    <input type="text" placeholder="Name" required>
    <input type="email" placeholder="Email" required>
    <textarea rows="4" placeholder="You can type something..." required></textarea>
    <button type="submit">Send</button>
  </form>
</div>

</body>
</html>
