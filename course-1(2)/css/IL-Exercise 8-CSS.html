<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .gallery img {
      width: calc(33.33% - 10px);
      border-radius: 5px;
    }
    @media (max-width: 768px) {
      .gallery img {
        width: calc(50% - 10px);
      }
    }
    @media (max-width: 480px) {
      .gallery img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="gallery">
  <img src="img_1.png" alt="Image 1">
  <img src="img_2.png" alt="Image 2">
  <img src="img_3.png" alt="Image 3">

</div>

</body>
</html>
