<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .card {
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card h3 {
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="card">
  <img src="img_1.png" alt="Image">
  <h3>Card Title</h3>
</div>
</body>
</html>
