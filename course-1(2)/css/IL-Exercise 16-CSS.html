<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar {
            width: 0%;
            height: 30px;
            background-color: #4CAF50;
            transition: width 0.5s;
        }
        .fill {
            width: 70%;
        }
    </style>
</head>
<body>

<div class="progress-container">
    <div class="progress-bar fill"></div>
</div>

</body>
</html>
