<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: #4CAF50;
      position: relative;
      animation: move 5s infinite;
    }
    @keyframes move {
      from { left: 0; }
      to { left: 100%; }
    }
  </style>
</head>
<body>

<div class="box"></div>

</body>
</html>
