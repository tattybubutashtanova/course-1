<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .image-container {
            position: relative;
            width: 300px;
            margin: 20px;
        }
        .image-container img {
            width: 100%;
            border-radius: 5px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 5px;
        }
        .image-container:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="img_1.png" alt=" Image">
    <div class="overlay">Additional Information</div>
</div>

</body>
</html>
