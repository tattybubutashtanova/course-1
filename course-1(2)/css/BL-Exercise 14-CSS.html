<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    a {
      color: blue;
      text-decoration: none;
    }

    a:hover {
      color: red;
    }
  </style>
</head>
<body>
<p>This is a <a href="#">link</a> that changes color when you hover it.</p>
</body>
</html>
